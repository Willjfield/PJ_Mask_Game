<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ Masks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: hidden; zoom: .75;">
    <div class="container">
    <div id="mydiv">
  <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
  <div class="draggable mask" id="gekko"><img src="./Assets/mask/gekko.png" alt=""></div>
  <div class="draggable mask" id="catboy"><img src="./Assets/mask/catboy.png" alt=""></div>
  <div class="draggable mask" id="owlette"><img src="./Assets/mask/owlette.png" alt=""></div>
  <div class="draggable robot" id="robot"><img class="pj-robot"  src="./Assets/PJRobot.png" alt=""></div>
  <div class="draggable newton" id="newton"><img class="newton-star"  src="./Assets/Newton_Star.png" alt=""></div>

</div>
<div class="hero-container">
  <div class="hero" id="hero-gekko"><img src="./Assets/gekko-hero.png" alt=""></div>
  <div class="hero" id="hero-catboy"><img src="./Assets/catboy-hero.png" alt=""></div>
  <div class="hero" id="hero-owlette"><img src="./Assets/owlette-hero.png" alt=""></div>

</div>
<div class="hero-container">
  <div class="hero" id="person-gekko"><img src="./Assets/gekko-person.png" alt=""></div>
  <div class="hero" id="person-catboy"><img src="./Assets/catboy-person.png" alt=""></div>
  <div class="hero" id="person-owlette"><img src="./Assets/owlette-person.png" alt=""></div>

</div>
 <div class="background"><img src="./Assets/bg.jpeg" alt=""></div> 
</div>
</body>
<script src="main.js"></script>
</html>
